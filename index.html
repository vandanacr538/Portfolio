<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Portfolio</title>
</head>
<body>
    <header>
        <ul class="header-menu">
            <li class="items"><img src="images/header-i1.png" alt="Home"></li>
            <li class="items"><img src="images/header-i2.png" alt="CV"></li>
            <li class="items"><img src="images/header-i3.png" alt="Portfolio"></li>
            <li class="items"><img src="images/header-i4.png" alt="Blog"></li>
            <li class="items"><img src="images/header-i5.png" alt="Contact"></li>
        </ul>
    </header>
    <div class="main-container">
        <div class="side-container">
            <div class="profile-details">
                <div class="profile-photo">
                    <img src="images/Profile.png" alt="Profile-picture">
                </div>
                <h4 class="name">Rayan Adlardard</h4>
                <p>Full Stack Developer</p>
                <div class="social-media-profiles">
                    <div class="sm-icon"><a href="#"><img src="images/linkedin.png" alt="Linkedin"></a></div>
                    <div class="sm-icon"><a href="#"><img src="images/twitter.png" alt="Twitter"></a></div>
                    <div class="sm-icon"><a href="#"><img src="images/facebook.png" alt="Facebook"></a></div>
                    <div class="sm-icon"><a href="#"><img src="images/instagram.png" alt="Instagram"></a></div>
                </div>
                <hr class="divider">
                <div class="address-details">
                    <div class="a-detail"><span class="info">Age:</span><span class="info-detail">24</span></div>
                    <div class="a-detail"><span  class="info">Residence:</span><span class="info-detail">India</span></div>
                    <div class="a-detail"><span class="info">Freelance:</span><span class="info-detail freelance">Available</span></div>
                    <div class="a-detail"><span class="info">Address:</span><span class="info-detail">Karnataka,India</span></div>
                </div>
                <hr class="separator">
                            <div class="languages-skills">
                <h4 class="sidenav-headings">Languages</h4>
                <div class="l-s-details">
                    <span>English</span>
                    <span>90%</span>
                </div>
                <div class="percentage-bar">
                    <div class="progress english"></div>
                </div>
                <div class="l-s-details">
                    <span>Kannada</span>
                    <span>100%</span>
                </div>
                <div class="percentage-bar">
                    <div class="progress"></div>
                </div>
                <div class="l-s-details">
                    <span>Hindi</span>
                    <span>70%</span>
                </div>
                <div class="percentage-bar">
                    <div class="progress hindi"></div>
                </div>
            </div>
            <hr class="separator">
            <div class="languages-skills">
                <h4 class="sidenav-headings">Skills</h4>
                <div class="l-s-details">
                    <span>HTML</span>
                    <span>90%</span>
                </div>
                <div class="percentage-bar">
                    <div class="progress html"></div>
                </div>
                <div class="l-s-details">
                    <span>CSS</span>
                    <span>80%</span>
                </div>
                <div class="percentage-bar">
                    <div class="progress css"></div>
                </div>
                <div class="l-s-details">
                    <span>JavaScript</span>
                    <span>70%</span>
                </div>
                <div class="percentage-bar">
                    <div class="progress hindi"></div>
                </div>
            </div>
            <hr class="separator">
            <div class="languages-skills">
                <h4 class="sidenav-headings">Extra Skills</h4>
                <div><img src="images/extra-skills.png" alt="Extra Skill" class="e-skill-img"><span class="extraskill">Bootstrap, Materialize</span></div>
                <div class="e-skill-details"><img src="images/extra-skills.png" alt="Extra Skill" class="e-skill-img"><span class="extraskill"></span>Stylus, Sass, Less</span></div>
                <div class="e-skill-details"><img src="images/extra-skills.png" alt="Extra Skill" class="e-skill-img"><span class="extraskill"></span>Gulp, Webpack, Grunt</span></div>
                <div class="e-skill-details"><img src="images/extra-skills.png" alt="Extra Skill" class="e-skill-img"><span class="extraskill"></span>GIT Knowledge</span></div>
            </div>
            <hr class="separator">
            <button class="download-CV">Download CV</button>
            </div>
        </div>
        <div class="content-container">Content</div>
    </div>
</body>
</html>
